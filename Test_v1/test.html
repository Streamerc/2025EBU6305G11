    <nav class="breadcrumb">

    <section class="question-box">
      <h2>Question 2/10</h2>
      <p>Which of the following functions are even?</p>
      <div class="options">
        <label><input type="checkbox" /> A. x²</label>
        <label><input type="checkbox" /> B. x³</label>
        <label><input type="checkbox" /> C. cos(x)</label>
        <label><input type="checkbox" /> D. log(x)</label>
      </div>
    </section>

    <section class="button-row">
      <button class="test-btn">confirm</button>
      <button class="test-btn">delete</button>
      <button class="test-btn">next</button>
    </section>

    <section class="answer-explanation">
      <h3>Answer Explanation</h3>
      <p>x² and cos(x) are even functions because they satisfy f(-x) = f(x).</p>
    </section>

    <div class="pagination">
      <button>&lt;</button>
      <button>1</button>
      <button class="current">2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>&gt;</button>
    </div>
  </main>

  <script>
    function toggleColorblindMode() {
